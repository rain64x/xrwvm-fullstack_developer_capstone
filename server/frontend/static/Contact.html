<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkturquoise; height: 1in;">
      <div class="container-fluid">
        <h2 style="padding-right: 5%;">Dealerships</h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" style="font-size: larger;" href="/contact">Get in Touch</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Info Section -->
    <div class="container" style="margin-top: 5%; text-align: center;">

      <!-- Large Top Image -->
      <div class="row">
        <div class="col-12">
          <img src="/static/car_dealership.jpg" alt="Showroom" class="img-fluid" style="border-radius: 13px; width: 60%; display: block; margin: 0 auto;">
        </div>
      </div>

      <!-- Two-Column Section -->
      <div class="row" style="margin-top: 3%; align-items: center;">

        <!-- Left: Contact Image -->
        <div class="col-md-5 text-center">
          <img src="/static/contactus.png" alt="Customer Support" class="img-fluid" style="border-radius: 8px; width: 90%;">
        </div>

        <!-- Divider Line -->
        <div class="col-md-1 d-flex justify-content-center">
          <div style="border-left: 2px solid gray; height: 100%;"></div>
        </div>

        <!-- Right: Contact Details -->
        <div class="col-md-6 text-left">
          <div style="margin-left: 10px;">
            <h4 style="font-weight: bold;">Visit Our Office</h4>
            <p style="color: gray; font-size: 1rem;">456 Auto Lane, Motor City, State 67890</p>

            <h4 style="font-weight: bold;">Give Us a Call</h4>
            <p style="color: gray; font-size: 1rem;">+1 800 987 6543</p>

            <h4 style="font-weight: bold;">Email Support</h4>
            <p style="color: gray; font-size: 1rem;">support@fastcars.com</p>
          </div>
        </div>

      </div>
    </div>
  </div>

</html>
